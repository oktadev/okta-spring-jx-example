apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/mraible/okta-spring-jx-example:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/mraible/okta-spring-jx-example:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: okta-spring-jx-example
        chartPath: charts/okta-spring-jx-example
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/mraible/okta-spring-jx-example"
          image.tag: "{{.TAG}}"
